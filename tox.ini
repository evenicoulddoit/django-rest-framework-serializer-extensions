[tox]
envlist =
       py38-{flake8,codecov,docs},
       {py36,py37,py38}-django{21,22}-drf{39,310,311}
       {py36,py37,py38}-django{30}-drf{310,311}

[testenv]
passenv = CI TRAVIS TRAVIS_*
setenv =
       PYTHONDONTWRITEBYTECODE=1
commands = ./runtests.py --fast {posargs} --coverage
deps =
       django21: Django==2.1.15
       django22: Django==2.2.8
       django30: Django==3.0.0
       drf39: djangorestframework==3.9.4
       drf310: djangorestframework==3.10.3
       drf311: djangorestframework==3.11.0
       django-test-plus==1.4.0
       pytest==4.4.1
       pytest-django==3.4.8
       pytest-cov==2.6.1
       hashids==1.1.0
       mock==2.0.0

[testenv:py38-flake8]
commands = ./runtests.py --lintonly
deps =
       pytest==3.0.5
       flake8==3.7.7

[testenv:py38-codecov]
commands =
       {[testenv]commands}  # Run the tests and generate coverage report
       codecov -e TOX_ENV   # Post coverage stats to codecov.io
deps =
       {[testenv]deps}
       Django==3.0.0
       djangorestframework==3.10.3
       codecov==2.0.15

[testenv:py38-docs]
commands = mkdocs build
deps =
       mkdocs>=0.16.1
